<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced System Stats</title>
    <!-- Chart.js 端ber CDN einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome 端ber CDN einbinden f端r das Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Verwende url_for, um den richtigen Pfad zu den statischen Dateien zu bekommen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>System Statistics</h1>
        
        <!-- Dark Mode Toggle Button mit Icon -->
        <button id="darkModeToggle">
            <i id="modeIcon" class="fas fa-sun"></i> <!-- Anfangs Icon als Sonne -->
        </button>
        
        <!-- Canvas f端r Diagramme -->
        <canvas id="loadChart"></canvas>
        <canvas id="memoryChart"></canvas>
        <canvas id="diskChart"></canvas>
        <canvas id="networkChart"></canvas>
        <canvas id="tempGraph"></canvas>
    </div>
    
    <!-- Verwende url_for, um den richtigen Pfad zu den statischen Dateien zu bekommen -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
