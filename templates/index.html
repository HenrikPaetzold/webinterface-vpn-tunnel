<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced System Stats</title>
    <!-- Chart.js über CDN einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome über CDN einbinden für das Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Verwende url_for, um den richtigen Pfad zu den statischen Dateien zu bekommen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>System Statistics</h1>
            <button id="darkModeToggle">
                <i id="modeIcon" class="fas fa-sun"></i>
            </button>
        </div>
        <div id="qCont">
            <div class="quickstats">
                <h2>Quickstats</h2>
                <div class="status-item">
                    <strong>Service:</strong> <span>Loading</span>
                </div>
                <div class="status-item">
                    <strong>Tunnelling:</strong> <span>Loading</span>
                </div>
                <div class="status-item">
                    <strong>Uptime:</strong> <span>Loading</span>
                </div>
                <div class="status-item">
                    <strong>Connected Devices:</strong> <span class="device-count">Loading</span>
                </div>
            </div>
        </div>
        <div id="adminPanel">
            <h2>⚠️ Admin Panel ⚠️</h2>
            <div class="adminButtons">
                <form id="shutdownForm" method="POST">
                    <button type="submit" class="adminButton">
                        <i id="modeIcon" class="fas fa-power-off"></i> Shutdown
                    </button>
                </form>
                <form id="restartForm" method="POST">
                    <button type="submit" class="adminButton">
                        <i id="modeIcon" class="fas fa-sync-alt"></i> Restart
                    </button>
                </form>
            </div>
        </div>
        
        
        
        <!-- Canvas für Diagramme -->
        <div id="chartContainer">
            <canvas id="loadChart"></canvas>
            <canvas id="memoryChart"></canvas>
            <canvas id="diskChart"></canvas>
            <canvas id="networkChart"></canvas>
            <canvas id="tempGraph"></canvas>
        </div>
        
    </div>
    
    <!-- Verwende url_for, um den richtigen Pfad zu den statischen Dateien zu bekommen -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
